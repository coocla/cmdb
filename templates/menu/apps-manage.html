<div class="row">
  <div class="col-xs-8">
    <button class="btn btn-default" @click="show($event,'addapp')">添加应用</button>
    <modal id="addapp_manage" :show.sync="zooms['addapp']" effect="zoom">
      <div slot="modal-header" class="modal-header">
          <button type="button" class="modal-btn close" @click="close($event,'addapp')" data-dismiss="modal" aria-label="Close"><span class="glyphicon glyphicon-remove"></span></button>
          <button type="button" class="modal-btn maxify" @click="max($event,'addapp')">
          <span  v-if="!ismax['addapp']" class="glyphicon glyphicon-unchecked"></span>
          <span v-if="ismax['addapp']" class="glyphicon glyphicon-modal-window"></span></button>
          <button type="button" class="modal-btn minify" @click="min($event,'addapp')"><span  class="glyphicon glyphicon-minus"></span></button>
        <h4 class="modal-title">
            <b>添加应用</b>
        </h4>
      </div>
      <div slot="modal-body" class="modal-body background-select">
      </div>
    </modal>
    <button class="btn btn-danger" v-if="removebtn.app" @click="removesm('app')">删除</button>
  </div>
  <div class="col-xs-4">
    <div class="col-md-12">
      <div class="input-group panel">
         <div class="input-group-addon search-addon"><span class="glyphicon glyphicon-search"></span></div>
         <input type="text" class="form-control search-input" id="appsearch" placeholder="">
       </div>
    </div>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
      <table id="appstable"
             data-toolbar="#toolbar"
             data-show-refresh="true"
             data-show-toggle="true"
             data-show-columns="true"
             data-show-export="true"
             
             data-strict-search="true"
             data-minimum-count-columns="2"
             data-show-pagination-switch="true"
             data-pagination="true" data-page-size="15" data-pagination-first-text="第一页" data-pagination-pre-text="上一页" data-pagination-next-text="下一页" data-pagination-last-text="最后一页"
             data-id-field="id"
             data-page-list="[15, 30, 50, 100, ALL]"
             data-show-footer="false"><!--data-search="true" data-side-pagination="server" data-detail-formatter="detailFormatter"-->
      </table>
  </div>
</div>
