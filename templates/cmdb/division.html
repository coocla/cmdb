<div class="row">
  <div class="col-xs-8">
    <p>资产管理<span style="margin:0 10px">></span>部门管理</p>
  </div>
  <div class="col-xs-4">
    <div class="col-md-12">
      <div class="input-group panel">
         <div class="input-group-addon search-addon"><span class="glyphicon glyphicon-search"></span></div>
         <input type="text" class="form-control search-input" id="divisionsearch" placeholder="">
       </div>
    </div>
  </div>
  <div class="clearfix"></div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-default"  @click="show($event,'divisioncreate')">创建部门</button>
    <modal id="appmodaldivisioncreate" :show.sync="zooms['divisioncreate']" effect="zoom">
      <div slot="modal-header" class="modal-header">
          <button type="button" class="modal-btn close" @click="close($event,'divisioncreate')" data-dismiss="modal" aria-label="Close"><span class="glyphicon glyphicon-remove"></span></button>
          <button type="button" class="modal-btn maxify" @click="max($event,'divisioncreate')">
          <span  v-if="!ismax['divisioncreate']" class="glyphicon glyphicon-unchecked"></span>
          <span v-if="ismax['divisioncreate']" class="glyphicon glyphicon-modal-window"></span></button>
          <button type="button" class="modal-btn minify" @click="min($event,'divisioncreate')"><span  class="glyphicon glyphicon-minus"></span></button>
        <h4 class="modal-title">
            <b>创建部门</b>
        </h4>
      </div>
      <div slot="modal-body" class="modal-body">
          
      </div>
    </modal>
    <button v-if="cmdbs.divisionupdate.url" class="btn btn-default"  @click="show($event,'divisionupdate')">更新</button>
    <modal id="appmodaldivisionupdate" :show.sync="zooms['divisionupdate']" effect="zoom">
      <div slot="modal-header" class="modal-header">
          <button type="button" class="modal-btn close" @click="close($event,'divisionupdate')" data-dismiss="modal" aria-label="Close"><span class="glyphicon glyphicon-remove"></span></button>
          <button type="button" class="modal-btn maxify" @click="max($event,'divisionupdate')">
          <span  v-if="!ismax['divisionupdate']" class="glyphicon glyphicon-unchecked"></span>
          <span v-if="ismax['divisionupdate']" class="glyphicon glyphicon-modal-window"></span></button>
          <button type="button" class="modal-btn minify" @click="min($event,'divisionupdate')"><span  class="glyphicon glyphicon-minus"></span></button>
        <h4 class="modal-title">
            <b>更新部门</b>
        </h4>
      </div>
      <div slot="modal-body" class="modal-body">
          
      </div>
    </modal>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
      <table id="division_table"
             data-toolbar="#toolbar"
             data-show-refresh="true"
             data-show-toggle="true"
             data-show-columns="true"
             data-show-export="true"
             
             data-minimum-count-columns="2"
             data-show-pagination-switch="true"
             data-pagination="true" data-page-size="15" data-pagination-first-text="第一页" data-pagination-pre-text="上一页" data-pagination-next-text="下一页" data-pagination-last-text="最后一页"
             data-id-field="id"
             data-page-list="[10, 25, 50, 100, ALL]"
             data-show-footer="false"
             data-response-handler="responseHandler"><!--data-search="true" data-side-pagination="server" data-detail-formatter="detailFormatter"-->
      </table>
  </div>
</div>
