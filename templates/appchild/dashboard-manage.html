<div id="dashboard">
	<!-- Today status. jQuery Sparkline plugin used. -->
	<div class="widget">
	  <div class="widget-head" style="padding:0 15px;">
	      <div class="widget-icons pull-right" id="addchartbtn" @click="addchart = true;">
	        <a class="wminimize"><i class="glyphicon glyphicon-plus"></i></a> 
	      </div>
	      <div class="clearfix"></div>
	  </div>
	  <div class="padd">
	      <div class="row" id="addchart" v-show="addchart">
	        <div class="col-lg-12">
	          <div class="widget">
	            <div class="widget-head">
	                <div class="pull-left">添加图表</div>
	                <div class="widget-icons pull-right" @click="addchart = false;">
	                  <a class="wminimize"><i class="glyphicon glyphicon-remove"></i></a> 
	                </div>
	                <div class="clearfix"></div>
	            </div>
	            <div class="padd">
	              <form class="form-horizontal">
	                <div class="form-group">
	                  <label for="" class="col-lg-4 control-label">选择图表</label>
	                  <div class="col-lg-8">
	                    <select id="" class="form-control">
	                      <option value="<%w.id%>" v-for="w in widget"><%w.name%></option>
	                    </select>
	                  </div>
	                </div>
	                <input type="button" value="添加">
	              </form>
	            </div>
	          </div>
	        </div>  
	      </div>
	      <div class="row">
	      <div class="col-md-12"> 
	        <!-- List starts -->
	        <ul class="today-datas">
	          <!-- List #1 -->
	          <li v-for="b in block">
	            <div><span class="spark"><h3 class="<%randomcolor[Math.floor(Math.random()*5)]%>"><%b.series%></h3></span></div>
	            <div class="datas-text"><%b.title%></div>
	          </li>
	          <!-- <li>
	            <div><span class="spark">
	            <h3 style="height: 27px;">
	            <dropdown>
	              <button type="button" class="btn btn-default dropdown-toggle hundred" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
	                更多图表 <span class="caret"></span>
	              </button>
	              <ul class="dropdown-menu hundred"  >
	                <li v-for="w in widget" data-wid="<%w.id%>" data-url="<%w.url%>">
	                </li>
	              </ul>
	            </dropdown>
	            </h3>
	            </span></div>
	            <div class="datas-text">自定义图表</div>
	          </li>        -->                                                                                                       
	        </ul> 
	      </div>
	      </div>


	      <!-- Chats, File upload and Recent Comments -->
	      <div class="row">

	        <div class="col-md-4" v-for="p in pie" style="padding-right: 0px;">
	          <!-- Widget -->
	          <div class="widget">
	            <!-- Widget title -->
	            <div class="widget-head">
	              <div class="pull-left"><%p.title%></div>
	              <div class="widget-icons pull-right">
	                <a href="#" class="wminimize"><i class="icon-chevron-up"></i></a> 
	                <a href="#" class="wclose" data-wid="<%p.id%>"><i class="glyphicon glyphicon-trash"></i></a>
	              </div>  
	              <div class="clearfix"></div>
	            </div>

	            <div class="">
	              <!-- Widget content -->
	              <div class="padd">
	                <div id="<%common%>_<%p.kind%>_charts<%$index%>"></div>
	              </div>
	            </div>
	          </div> 
	        </div>
	      </div>
	  </div>
	</div>


</div>
