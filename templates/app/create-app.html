<style type="text/css">
  body{
    background: rgb(243,243,243) url("{{STATIC_URL}}images/modal-back.png") repeat;
    padding: 0;
    border: 0;
    overflow-y: auto;
  }
  .container{
    min-width: 960px!important;
  }
</style>
<div class="container">
  <h6>增加游戏表单</h6>
  <hr>
  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label class="col-lg-4 control-label">Input Box</label>
      <div class="col-lg-8">
        <input type="text" class="form-control" placeholder="Input Box">
      </div>
    </div>
    
    <div class="form-group">
      <label class="col-lg-4 control-label">Password</label>
      <div class="col-lg-8">
        <input type="password" class="form-control" placeholder="Password Box">
      </div>
    </div>
    
    <div class="form-group">
      <label class="col-lg-4 control-label">Textarea</label>
      <div class="col-lg-8">
        <textarea class="form-control" rows="3" placeholder="Textarea"></textarea>
      </div>
    </div>    
    
    <div class="form-group">
      <label class="col-lg-4 control-label">Checkbox</label>
      <div class="col-lg-8">
        <label class="checkbox-inline">
          <input type="checkbox" id="inlineCheckbox1" value="option1"> 1
        </label>
        <label class="checkbox-inline">
          <input type="checkbox" id="inlineCheckbox2" value="option2"> 2
        </label>
        <label class="checkbox-inline">
          <input type="checkbox" id="inlineCheckbox3" value="option3"> 3
        </label>
      </div>
    </div>

    <div class="form-group">
      <label class="col-lg-4 control-label">Radio Box</label>
      <div class="col-lg-8">
        <div class="radio">
          <label>
            <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked="">
            Option one is this and that—be sure to include why it's great
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
            Option two can be something else and selecting it will deselect option one
          </label>
        </div>
      </div>
    </div>
    
    <div class="form-group">
      <label class="col-lg-4 control-label">Select Box</label>
      <div class="col-lg-8">
        <select class="form-control">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
    </div>     

    <div class="form-group">
      <label class="col-lg-4 control-label">Select Box</label>
      <div class="col-lg-8">
        <select multiple="" class="form-control">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
    </div>   

        <hr>
    <div class="form-group">
      <div class="col-lg-offset-1 col-lg-9">
        <button type="button" class="btn btn-default">Default</button>
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-info">Info</button>
        <button type="button" class="btn btn-warning">Warning</button>
        <button type="button" class="btn btn-danger">Danger</button>
      </div>
    </div>
  </form>
</div>
